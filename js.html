<!DOCTYPE html>
<html>
    <head>
        <title>Таблица</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <center>
            <table border="1" cellpadding="1" width="450px" height="450px" bgcolor="f0fff0">
                <h2>Ячейка</h2>
                <tr><td colspan="3" align="center" bgcolor="yellow">Ячейка 1</td></tr>
                <tr bgcolor = "red">
                    <td align="center">Ячейка 2</td>
                    <td align="center">Ячейка 3</td>
                    <td align="center">Ячейка 4</td>
                </tr>
                <tr bgcolor = "green" >
                    <td align="right">Ячейка 5</td>
                    <td align="center" valign="bottom">Ячейка 6</td>
                    <td  valign="top" >Ячейка 7</td>
                </tr>
                <tr >
                    <td >Ячейка 8</td>
                    <td align="center">Ячейка 9</td>
                    <td rowspan="3" align="center">Ячейка 10</td>
                </tr>
                <tr>
                    <td align="center">Ячейка 11</td>
                    <td align="center" rowspan="2">Ячейка 12</td>
                </tr>
                <tr>
                    <td rowspan="3" align="center">Ячейка 14</td>
                </tr>
            </table>
        </center>
    </body>
</html>
